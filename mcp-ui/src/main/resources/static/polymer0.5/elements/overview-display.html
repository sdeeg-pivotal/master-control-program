<link rel="import" href="../js/bower_components/core-ajax/core-ajax.html">
<link rel="import" href="../js/bower_components/core-icons/core-icons.html">
<link rel="import" href="../js/bower_components/paper-elements/paper-elements.html">

<polymer-element name="botnet-display-element" attributes="botNetStatus">
  <template>
    <div>

    <p>
    <b>BotNet Summary</b> (A Polymer element)
    </p>

    <span id='botNetHeader'>
    BotNet Name: {{botNetStatus.botNetName}}<br>
    Number of Bots:  {{botNetStatus.numBots}}<br>
    Total Requests:  {{botNetStatus.totalRequests}}<br>
    Total Time Requests:  {{botNetStatus.totalTimeRequests}}<br>
    Total Time Active:  {{botNetStatus.totalTimeActive}}<br>
    </span>
    </div>
	<div layout horizontal center>
	  <template repeat="{{botStat in botNetStatus.botStatsCurrent}}">
	      <p class="bot">{{botStat.botName}}</p>
	  </template>	
	</div>
  </template>
  <script>
    Polymer({
      botNetStatus: {
    	  botNetName: "Foo",
    	  numBots: 0,
    	  botStats: [ ],
    	  botStatsCurrent: [ ],
    	  pageViewSummary: { },
    	  totalRequests: 0,
    	  totalTimeRequests: 0,
    	  totalTimeActive: 0,
    	  pvSec: 0
      }
    });
  </script>
</polymer-element>
