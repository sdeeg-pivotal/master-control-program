<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Rivals Forum Driver</title>

<!-- Load webcomponents support before any code that touches the DOM. -->
<script src="js/bower_components/webcomponentsjs/webcomponents.min.js"></script>

<!-- Load Polymer+Elements -->
<link rel="import" href="js/bower_components/core-elements/core-elements.html" />
<link rel="import" href="js/bower_components/core-icons/core-icons.html" />

<!-- Load custom Polymer elements -->
<link rel="import" href="elements/mcp-elements.html"></link>
<link rel="import" href="elements/logout-element.html"></link>

<!-- Load our styles -->
<link rel="stylesheet" href="css/app.css" type="text/css" />

</head>
<body fullbleed verticle layout unresolved>

<template is="auto-binding" id="main-template">

<core-scaffold>

	<!-- Left Side Bar --> 
	<core-header-panel navigation flex mode>

	<!-- The Title of the Left bar -->
	<core-toolbar>Menu</core-toolbar>

	<!-- The Content of the Left bar ... A Menu -->
	<core-menu selected="{{page}}" valueattr="main-display">
	    <core-item main-display="control-panel" icon="apps" label="Control Panel"></core-item>
	    <core-item main-display="dashboard" icon="dashboard" label="Dashboard"></core-item>
	    <core-submenu icon="group-work" label="Bot Net"> <!-- TODO: Make this a repeting section based on available nodes -->
	        <core-item main-display="node-details" icon="android" label="Node 1"></core-item>
	        <core-item main-display="node-details" icon="android" label="Node 2"></core-item>
	    </core-submenu>
	    <!-- Check if user is admin, and show item -->
	    <core-itemmain-display="admin" icon="settings" label="Admin"></core-item> 
	</core-menu> 
	</core-header-panel>
	
	<!-- This is the top right header -->
	<div tool flex>
		<span flex>Master Control Program</span>
		<span><logout-element id="logoutElement"></logout-element></span>
	</div>

	<!-- This is where the main content is -->
	<div class="content">
		<!--   <h2 th:text="${title}">Default</h2> -->
		<core-pages id="pageSelector" selected="{{page}}" valueattr="main-display">
		<section main-display="control-panel">
			<div>
				<span flex="">
				<botnet-display-element id="bnet-display" botNetStatus="{{botNetStatus}}"></botnet-display-element>
				</span>
			</div>
			<div>
				<span><botnet-control-element id="bnet-control"
						botNetStatus="{{botNetStatus}}"></botnet-control-element></span>
			</div>
		</section>
		<section main-display="dashboard">
			<div>
				<p class="bubble">Dashboard</p>
			</div>
		</section>
		<section main-display="node-details">
			<div>
				<p class="bubble">Node Details</p>
			</div>
		</section>
		</core-pages>

	</div>
	</core-scaffold> </template>

	<!-- Now that everything is loaded, run some code. -->
	<script src="js/mcp.js"></script>

</body>
</html>
