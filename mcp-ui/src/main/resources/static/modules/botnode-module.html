<link rel="import" href="../js/bower_components/polymer/polymer.html">
<link rel="import" href="/js/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/js/bower_components/paper-button/paper-button.html">

<dom-module id="botnode-module">

  <style>
	div.bubble {
		margin: 20px;
		padding: 20px 20px;
		border-radius: 20px;
		background-color: #f1f1f1;
	}
	div.panel {
		margin: 20px;
		padding: 8px 2px;
		border-radius: 20px;
		background-color: #f1f1f1;
	}
  </style>
  
  <template>
    <iron-ajax id="initializeService"
               url="/initialize"
               on-response="botnodeResponse"></iron-ajax>
    <iron-ajax id="startService"
               url="/start"
               on-response="botnodeResponse"></iron-ajax>
    <iron-ajax id="statusService"
               url="/status"
               on-response="botnodeResponse"></iron-ajax>
    <div class="bubble">
    <table>
    <tr><td>BotNode Name</td><td>:</td><td><span>[[botnetStatus.botNetName]]</span></td></tr>
    <tr><td>Num Bots</td><td>:</td><td><span>[[botnetStatus.numBots]]</span></td></tr>
    </table>
    <p>
    <table>
    <tr><th>Bot</th><th>Status</th><th>Time</th><th>Reads</th><th>Posts</th></tr>
    <template is="dom-repeat" items="[[botnetStatus.botStatsCurrent]]">
        <tr>
            <td><span>[[item.botName]]</span></td>
            <td><span>[[item.state]]</span></td>
            <td><span>[[item.runTime]]</span></td>
            <td>[[item.reads]]</td>
            <td>[[item.posts]]</td>
        </tr>
    </template>
    </table>
    </div>
  </template>

  <script>
    Polymer({
      is: "botnode-module",

      properties: {
    	botnodeHost: String,
        botnetStatus: {
          type: Object,
          value: { botNetName: "none", numBots: "0" }
        },
        signal: { type: String, observer: 'signalObserver' }
      },
      ready: function() {
    	  this.$.initializeService.url=this.botnodeHost+"/initialize"
    	  this.$.startService.url=this.botnodeHost+"/start"
    	  this.$.statusService.url=this.botnodeHost+"/status"
      },
      callInitialize: function() {
    	  this.$.initializeService.generateRequest();
      },
      callStart: function() {
    	  this.$.startService.generateRequest();
      },
      getStatus: function() {
    	  this.$.statusService.generateRequest();
      },
      botnodeResponse: function(data) {
    	  this.botnetStatus = this.enhanceData(data.detail.response);
      },
      enhanceData: function(data) {
          for(var botStat of data.botStatsCurrent)
      	  {
              botStat.runTime = parseInt((botStat.stopTime - botStat.startTime)/1000);
              if(botStat.pageViewSummary.view) { botStat.reads = botStat.pageViewSummary.view.numberOfTrys; }
              if(botStat.pageViewSummary.home) { botStat.reads += botStat.pageViewSummary.home.numberOfTrys; }
              if(botStat.pageViewSummary.login) { botStat.posts = botStat.pageViewSummary.login.numberOfTrys; }
              if(botStat.pageViewSummary.startThred) { botStat.posts += botStat.pageViewSummary.startThread.numberOfTrys; }
              if(botStat.pageViewSummary.postReply) { botStat.posts += botStat.pageViewSummary.postReply.numberOfTrys; }
      	  }
          return data;
      },
      signalObserver: function() {
    	  if(this.signal=="initialize") { this.callInitialize(); }
    	  else if(this.signal=="start") { this.callStart(); }
    	  else if(this.signal=="status") { this.getStatus(); }
      }
    });
  </script>

</dom-module>
