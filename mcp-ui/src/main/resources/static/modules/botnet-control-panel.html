<link rel="import" href="../js/bower_components/polymer/polymer.html">
<link rel="import" href="/js/bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="/js/bower_components/paper-button/paper-button.html">

<dom-module id="botnet-control-panel">

  <style>
	div.panel {
		margin: 20px;
		padding: 8px 2px;
		border-radius: 20px;
		background-color: #f1f1f1;
	}
  </style>
  
  <template>
    <div class="panel">
    <center>
    <paper-button on-click="callInitialize">Initialize</paper-button>
    <paper-button on-click="callStart">Start</paper-button>
    <paper-button on-click="getStatus">Status</paper-button>
    </center>
    </div>
  </template>

  <script>
    // element registration
    Polymer({
      is: "botnet-control-panel",

      properties: {
    	  signal: { type: String, notify: true }
      },
      callInitialize: function() {
    	  this.signal = "";
    	  this.signal = "initialize";
      },
      callStart: function() {
    	  this.signal = "";
    	  this.signal = "start";
      },
      getStatus: function() {
    	  this.signal = "";
    	  this.signal = "status";
      }
    });
  </script>

</dom-module>
